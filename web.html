<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
</head>
<body>
     <table border="2px" cellpadding="5px" >
     <form>
          <thead>
                 <tr>
                    <th colspan="2"> Registration Form</th>   
                </tr>
          </thead>
          <tbody>
                 <tr>
                     <td>Student's Name</td>
                     <td><input type="text"></td>
                 </tr>
                 <tr>
                     <td>Father's Name</td>
                     <td><input type="text"></td>
                 </tr>
                 <tr>
                     <td>Mother's Name</td>
                     <td><input type="text"></td>
                 </tr>
                 <tr>
                     <td>Date of Birth</td>
                     <td><input type="date"></td>
                 </tr>
                 <tr>
                    <td>Gender</td>
                    <td>
                       <input type="radio" name="Gender"> male
                       <input type="radio" name="Gender">female
                    </td>
                 </tr>
                 <tr>
                    <td>Email ID</td>
                    <td><input type="email"></td>
                 </tr>
                 <tr>
                     <td>Mobile No.</td>
                     <td><input type="phone"></td>
                 </tr>
                 <tr>
                     <td>Address</td>
                     <td>
                         <textarea name="address" rows="3" cols="21"></textarea>
                     </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
          </tbody>
          <tfooter>
                  <tr>
                      <td></td>
                      <td>
                          <input type="submit" value="submit>
                      </td>
                  </tr>
          </tfooter>
       </form>
      </table>
    </body>
 </html>
