<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <table border="2px" cellpadding="5px" >
             <thead>
                    <tr>
                       <th colspan="2"> Registration Form</th>   
                   </tr>
             </thead>
             <tbody>
                    <tr>
                        <td><label for="sname"><b>Student Name</b></label></td>
                        <td><input type="text" name="sname" id="sname"></td>
                    </tr>
                    <tr>
                        <td><label for="fname"><b>Father's Name</b></label> </td>
                        <td><input type="text" name="fname" id="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="mname"><b>Mother's Name</b></label> </td>
                        <td><input type="text" name="mname" id="mname"></td>
                    </tr>
                    <tr>
                        <td><label for="dob"><b>Date of Birth</b></label> </td>
                        <td><input type="date" name="dob" id="dob"></td>
                    </tr>
                    <tr>
                       <td><label for="gender"><b>Gender</b></label></td>
                       <td>
                          <input type="radio" name="gender" id="gender" value="male">Male
                          <input type="radio" name="gender" id="gender" value="female">Female
                       </td>
                    </tr>
                    <tr>
                       <td><label for="email"><b>Email ID</b></label></td>
                       <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="mobile"><b>Mobile No.</b></label></td>
                        <td><input type="tel" name="mobile" id="mobile"></td>
                    </tr>
                    <tr>
                        <td><label for="address"><b>Address</b></label></td>
                        <td><textarea name="address" id="address" rows="3" cols="21"></textarea></td>
                   </tr>
                   <tr>
                       <td><label for="state"><b>State</b></label></td>
                       <td><input type="text" name="state" id="state"></td>
                   </tr>
                   <tr>
                   <td><label for="city"><b>City</b></label>
                   <td><input type="text" name="city" id="city"></td>
                   </tr>
             </tbody>
             <tfooter>
                     <tr>
                         <td></td>
                             <td><button type="submit"><b>submit</b></button></td>
                     </tr>
             </tfooter>
        </table>
    </body>
</html>
