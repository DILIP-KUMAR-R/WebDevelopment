<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Box-Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">ClothingMan</a>
            <!-- Cart Icon -->
            <i class='bx bx-cart-alt' id = "cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Cart Content -->
                <div class="cart-content">

                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0.00</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
           </div>
        </div>
    </header>
     <!-- Product -->
    <section class = "product container">
        <h2 class="section-title">New Collections</h2>
    </section>

    <!-- Product Content -->
    <div class="product-content">
        <!-- Box-1 -->
        <div class="product-box">
            <img src = "images/img-1.webp" alt="" class="product-img">
            <h2 class ="product-title"> Anime Oversized T-shirt</h2>
            <span class="price">$600</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
       <!-- Box-2 -->
        <div class="product-box">
            <img src = "images/img-2.webp" alt="" class="product-img">
            <h2 class ="product-title"> Blue Oversized T-shirt</h2>
            <span class="price">$600</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
       <!-- Box-3 -->
        <div class="product-box">
            <img src = "images/img-3.webp" alt="" class="product-img">
            <h2 class ="product-title"> Marvel Oversized T-shirt</h2>
            <span class="price">$500</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
        <!-- Box-4 -->
        <div class="product-box">
            <img src = "images/img-4.webp" alt="" class="product-img">
            <h2 class ="product-title"> Purple Oversized T-shirt</h2>
            <span class="price">$600</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
       <!-- Box-5 -->
        <div class="product-box">
            <img src = "images/img-5.webp" alt="" class="product-img">
            <h2 class ="product-title">Henley Collar T-shirt</h2>
            <span class="price">$700</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
        <!-- Box-6 -->
        <div class="product-box">
            <img src = "images/img-6.webp" alt="" class="product-img">
            <h2 class ="product-title">Printed Fullsleeve T-shirt</h2>
            <span class="price">$800</span>
            <i class='bx bx-cart-alt add-cart'></i>
        </div>
    </div>



<!-- Custom JS Link -->
    <script src="cart.js"></script>
</body>
</html>
